version: '3.8'
services:
  ml-service:
    container_name: ml-service
    image: ml-service:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"